<ion-header>
  <ion-navbar>
    <ion-title>
      New Message
    </ion-title>

      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>-->
     <ion-buttons end>
      <button ion-button (click)="createNew()" [disabled]='selectedConnections.length < 1'>
        <span ion-text color="primary" showWhen="ios">Start Chat</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  <ion-content class='contentBackground'>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
          <ion-list class="messages list">
            <button ion-item   *ngFor="let item of connections" class="messages-item contentBackground item-checkbox-right"  detail-none>
           
                     <ion-avatar item-start>
                      <img src="{{(!item.imageUrl || item.imageUrl.indexOf('default-profile-picture.gif') > -1) ? 'assets/img/default-profile-picture.gif' : item.imageUrl }}"
                             alt="avatar"/>
                    </ion-avatar>
                    <div>
                        <h2 class = "bold16" [(ngModel)]='item.name'>{{item.name}}</h2>
                    </div>
                  
                    <ion-checkbox [(ngModel)]="item.checked" (click)="addToSelected(item)" color="secondary"></ion-checkbox>
           
            </button>
          </ion-list>
  </ion-content>
